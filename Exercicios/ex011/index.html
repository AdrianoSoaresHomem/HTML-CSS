    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>	Teste para tamanho de imagens</p>
    <picture>
        <source media="(max-width: 700px)" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px )" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="foto grande">
    </picture>
    <audio preload="metadata" controls>
        <source src="midia/sigmasong.mp3" type="audio/mpeg">
        <source src="midia/sigmasong.ogg" type="audio/ogg">
        <source src="midia/sigmasong.wav" type="audio/wav">

    </audio>
