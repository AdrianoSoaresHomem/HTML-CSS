<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5 </title>
</head>
<body>
    <h1>Vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
   
    <video controls width="500" poster="imagens/limoes-capa.png">
        <source src="midia/Meu-Videomp4.mp4" type="video/mp4">
        <source src="midia/Meu-Videomp4.webm" type="video/webm">
        <p>seu navegador não tem compatibilidade para vídeos.</p>
    </video>
    <h2>Inserindo vídeos do youtube</h2>
    <iframe src="https://player.vimeo.com/video/197093965?color=ff9933&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>

    
</body>
</html>
